---
# Role
role_include_files: # add for example requirements.yml
- dependencies.yml
- install.yml
- config.yml
- selinux.yml

# Packages
php_remirepo_key: https://rpms.remirepo.net/RPM-GPG-KEY-remi2018
php_remirepo: http://rpms.remirepo.net/enterprise/remi-release-{{ ansible_distribution_major_version }}.rpm

# System
php_socket_dir: /var/run/php
php_tmpfilesd_path: /usr/lib/tmpfiles.d/php.conf

# Config Files
php_conf_ini_path: /etc/opt/remi/php{PHP_VERSION}/php.ini
php_conf_fpm_path: /etc/opt/remi/php{PHP_VERSION}/php-fpm.conf
php_conf_fpm_www_path: /etc/opt/remi/php{PHP_VERSION}/php-fpm.d/www.conf

...
